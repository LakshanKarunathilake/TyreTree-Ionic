<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bus Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Select a bus number to view the tyre details of each bus</p>
  <quick-fab></quick-fab>
  <button ion-button *ngFor="let bus of buses | async" block outline (click)="viewBusDetails(bus.busNumber)">{{bus.busNumber}}</button>
</ion-content>
