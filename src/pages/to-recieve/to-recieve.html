<ion-header>

  <ion-navbar color="primary">
    <ion-title>ToRecieve</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <quick-fab></quick-fab>

  <div *ngFor="let givenTyre of givenTyres | async">
    <div *ngFor="let tyreHouse of objectKeys(givenTyre)" style="border: 1px solid #488aff;padding-left: 1rem;padding-right: 1rem;margin-bottom: 1rem">
      <p style="font-weight: bold;">{{tyreHouse}}</p>

      <button ion-button color="primary" clear small *ngFor="let tyre of givenTyre[tyreHouse]" style="display:block" (click)="viewReceiveDetails(tyre.tyreNumber)">
        {{tyre.tyreNumber}}
      </button>
    </div>
  </div>
</ion-content>
