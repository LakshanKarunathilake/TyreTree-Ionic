  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>ReceivingsPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab clear>
      <ion-icon name="more" color="danger"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="moveToHomePage()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-searchbar
    [(ngModel)]="myInput"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
  >
  </ion-searchbar>
  <div padding>
    <div *ngFor="let item of filteredGiveAways">
      <div
        style="display: flex;justify-content: space-between;margin-bottom: 10px;align-items: center;"
      >
        <span>{{ item.tyreNumber }}</span>
        <span>
          <button
            mat-stroked-button
            color="primary"
            (click)="viewTyreDetails(item)"
          >
            View
          </button>
          <button
            mat-stroked-button
            color="warn"
            (click)="receiveTheTyre(item.id, item.tyreNumber, item.purpose)"
          >
            RECEIVED
          </button>
        </span>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header style="background-color:#488aff">
        <mat-panel-title style="font-weight: bold">
          Tyres passed due dates
        </mat-panel-title>
        <mat-divider></mat-divider>
      </mat-expansion-panel-header>

      <div
        *ngFor="let item of oldestGiveAways"
        style="border: 1px solid black;padding:10px;margin: 10px"
      >
        <div style="padding-bottom: 20px">
          <div style="display: flex;justify-content: space-between">
            <span style="font-weight: bold">Tyre Number</span>
            <span>{{ item.tyreNumber }}</span>
          </div>
          <div style="display: flex;justify-content: space-between">
            <span style="font-weight: bold">Due Date</span>
            <span>{{ item.dueDate }}</span>
          </div>
          <div style="display: flex;justify-content: space-between">
            <span style="font-weight: bold">Given Date</span>
            <span>{{ item.givenDate }}</span>
          </div>
        </div>
        <div style="justify-content: flex-end">
          <button
            mat-stroked-button
            color="warn"
            (click)="receiveTheTyre(item.id, item.tyreNumber, item.purpose)"
          >
            RECEIVED
          </button>
        </div>

        <mat-divider></mat-divider>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</ion-footer>
