<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button> </ion-buttons>
    <ion-title>Receiving</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-grid>
    <ion-row>
      <ion-col>Tyre Number </ion-col>
      <ion-col align-self-end> {{ receiving.tyreNumber }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Tyre House</ion-col>
      <ion-col align-self-end> {{ receiving.tyreHouse }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Purpose </ion-col>
      <ion-col align-self-end> {{ receiving.purpose }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Given Date</ion-col>
      <ion-col align-self-end> {{ receiving.givenDate }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Due Date</ion-col>
      <ion-col align-self-end> {{ receiving.dueDate }} </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
