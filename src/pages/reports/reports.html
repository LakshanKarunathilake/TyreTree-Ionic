<ion-header>
  <ion-navbar color="primary"> <ion-title>ReportsPage</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab clear>
      <ion-icon name="more" color="danger"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="moveToHomePage()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <button ion-button block small (click)="movePage('TyreReportPage')">
    Tyre Report
  </button>
  <button ion-button block small>Bus Report</button>
  <button ion-button block small>To be Received Report</button>
</ion-content>
