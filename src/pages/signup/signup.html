<ion-header>

  <ion-navbar>
    <ion-title>SignupPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id='login_content'>   
        <ion-item>
          <ion-label floating color="primary">User Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>        
        <ion-item>
          <ion-label floating color="primary">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating color="primary">Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label floating color="primary">Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item> 
  </div>
<div>
  <button ion-button color="danger" block>Sign Up</button>
</div>
</ion-content>
