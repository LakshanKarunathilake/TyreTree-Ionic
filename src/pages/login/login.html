<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center id='login_label_div'>
      
      <div>
          <ion-icon name="people" color="login-icon-color" style="font-size:700%"></ion-icon>
      </div>
      
  </div>
  <div id='login_content'>   
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>        
          
  </div>
  <div>
    <ion-buttons style="padding-bottom: 5px;" >
      <button round  block ion-button color='primary' (click)="clickLogin()">
        Login
      </button>
    </ion-buttons>
    <div text-center>
        <label color='primary'>or login with</label>
    </div> 
    <div>
      <ion-buttons>
        <div class="row">
          <div class="col">
              <button block ion-button color='danger' outline round>
                <ion-icon name='logo-google'></ion-icon>
                  oogle
                </button>
          </div>
          <div class="col">
              <button block ion-button color='primary' outline round>
                <ion-icon name="logo-facebook"></ion-icon>
                ace book</button>
          </div>
        </div> 
      </ion-buttons>
      <div text-center>
          <label for="">Or</label>
      </div> 
      <ion-buttons style="padding-bottom: 5px;" >
      <button round  block ion-button color='primary' (click)=" moveToSignupPage()">
        Signup
      </button>
    </ion-buttons>     
    </div>   
  </div>
 
</ion-content>
