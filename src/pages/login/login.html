<ion-header>
  <ion-navbar color="primary"> <ion-title>Login</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center id="login_label_div">
    <div>
      <ion-icon
        name="people"
        color="login-icon-color"
        style="font-size:700%"
      ></ion-icon>
    </div>
  </div>
  <div id="login_content">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="user.email"
        (keyup.enter)="moveFocusToNextElement(loginPassword)"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="user.password"
        (keyup.enter)="clickLogin()"
        #loginPassword
      ></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-buttons style="padding-bottom: 5px;">
      <button
        round
        block
        ion-button
        color="primary"
        (click)="clickLogin()"
        #loginButton
      >
        Login
      </button>
    </ion-buttons>
    <div>     
      <ion-buttons style="padding-bottom: 5px;">
        <button
          round
          block
          ion-button
          color="primary"
          (click)="moveToSignupPage()"
        >
          Signup
        </button>
      </ion-buttons>
    </div>
  </div>
</ion-content>
