<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tyre House Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="tyreHouse.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type="text" [(ngModel)]="tyreHouse.address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Contact Number</ion-label>
    <ion-input type="text" [(ngModel)]="tyreHouse.contactNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Contact Person</ion-label>
    <ion-input type="text" [(ngModel)]="tyreHouse.contactPerson"></ion-input>
  </ion-item>
</ion-content>
<ion-footer padding>
  <button ion-button block color="danger" (click)="saveTyreHouse()">
    Save
  </button>
</ion-footer>
