<ion-header>
  <ion-navbar color="primary"> <ion-title>Data Feeding</ion-title> </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab clear>
      <ion-icon name="more" color="danger"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="moveToHomePage()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <p>Please select the category you want to feed the data</p>
  <button ion-button color="primary" block (click)="movePage('TyreAddPage')">
    Tyre Details
  </button>
  <button ion-button color="primary" block (click)="movePage('BusAddPage')">
    Bus Details
  </button>
  <button
    ion-button
    color="primary"
    block
    (click)="movePage('TyreHouseAddPage')"
  >
    Tyre House Details
  </button>
</ion-content>
