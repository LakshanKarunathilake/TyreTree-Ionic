<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tyre Details Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab clear>
      <ion-icon name="more" color="danger"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="moveToHomePage()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <form [formGroup]="tyreAddForm">
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Tyre Number" formControlName="tyreNumber" />
      <mat-error *ngIf="hasError('tyreNumber', 'required')">Tyre Number is required</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <input
        type="number"
        matInput
        placeholder="Price"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <input
        type="text"
        placeholder="Brand"
        aria-label="Number"
        matInput
        formControlName="brand"
        [matAutocomplete]="brandAutoComplete"
      />
      <mat-autocomplete #brandAutoComplete="matAutocomplete">
        <mat-option *ngFor="let brand of (tyreBrands | async)" [value]="brand">
          {{ brand }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="hasError('brand', 'required')">Brand is required</mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <input
        type="text"
        placeholder="Tyre House Name"
        matInput
        formControlName="tyreHouse"
        [matAutocomplete]="tyreHouseAutoComplete"
      />
      <mat-autocomplete #tyreHouseAutoComplete="matAutocomplete">
        <mat-option *ngFor="let brand of (tyreHouses | async)" [value]="brand">
          {{ brand }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="hasError('tyreHouse', 'required')">Tyre House is required</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-select placeholder="Tyre Status" formControlName="tyreStatus">
        <mat-option value="Brand New">Brand New</mat-option>
        <mat-option value="Dagged 1">Dagged 1</mat-option>
        <mat-option value="Dagged 2">Dagged 2</mat-option>
        <mat-option value="Dagged 3">Dagged 3</mat-option>
        <mat-option value="No Guarantee">No Guarantee</mat-option>
      </mat-select>
      <mat-error *ngIf="hasError('tyreStatus', 'required')">Status is required</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <input
        matInput
        [matDatepicker]="picker1"
        placeholder="Purchased Date"
        formControlName="purchasedDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <button
      ion-button
      block
      color="danger"
      (click)="saveTyreDetails()"
      type="submit"
    >
      Save
    </button>
  </form>
</ion-content>
