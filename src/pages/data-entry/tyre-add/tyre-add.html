<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tyre Details Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <mat-form-field style="width: 100%">
    <input matInput placeholder="Tyre Number" [(ngModel)]="tyre.number" />
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <input matInput placeholder="Price" [(ngModel)]="tyre.price" />
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <input
      type="text"
      placeholder="Brand"
      aria-label="Number"
      matInput
      [formControl]="brandFormControl"
      [matAutocomplete]="brand"
    />
    <mat-autocomplete #brand="matAutocomplete">
      <mat-option *ngFor="let brand of (tyreBrands | async)" [value]="brand">
        {{ brand }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <input
      type="text"
      placeholder="Tyre House"
      aria-label="Number"
      matInput
      [formControl]="tyreHouseFormControl"
      [matAutocomplete]="tyreHouse"
    />
    <mat-autocomplete #tyreHouse="matAutocomplete">
      <mat-option *ngFor="let brand of (tyreHouses | async)" [value]="brand">
        {{ brand }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <mat-select [(ngModel)]="tyre.status" placeholder="Tyre Status">
      <mat-option value="Brand New">Brand New</mat-option>
      <mat-option value="Dagged 1">Dagged 1</mat-option>
      <mat-option value="Dagged 2">Dagged 2</mat-option>
      <mat-option value="Dagged 3">Dagged 3</mat-option>
      <mat-option value="No gurantee">No gurantee</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <input
      matInput
      [matDatepicker]="picker1"
      placeholder="Purchased Date"
      [formControl]="date"
      [(ngModel)]="tyre.purchasedDate"
    />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</ion-content>
<ion-footer padding>
  <button ion-button block color="danger" (click)="saveTyreDetails()">
    Save
  </button>
</ion-footer>
