<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tyre House Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="busAddForm">
    <mat-form-field style="width: 100%">
      <input
        type="text"
        placeholder="Tyre House"
        aria-label="Number"
        matInput
        formControlName="frontLeft"
        [matAutocomplete]="frontLeft"
      />
      <mat-autocomplete #frontLeft="matAutocomplete">
        <mat-option *ngFor="let tyre of (tyreNumbers | async)" [value]="tyre">
          {{ tyre }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</ion-content>
<ion-footer padding>
  <button ion-button block color="danger" (click)="saveBusDetauls()">
    Save
  </button>
</ion-footer>
