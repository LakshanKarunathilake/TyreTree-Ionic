<ion-header>
  <ion-navbar color="primary"> <ion-title>TyreReport</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab clear>
      <ion-icon name="more" color="danger"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="moveToHomePage()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <p style="text-align: left;font-weight: bold">Report Summary</p>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header> In Stock </mat-expansion-panel-header>
      <tyre-status-accordion [tyreData]="inStock"></tyre-status-accordion>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header> All Tyres </mat-expansion-panel-header>
      <tyre-status-accordion [tyreData]="tyres"></tyre-status-accordion>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header> In TyreHouse </mat-expansion-panel-header>
      <tyre-status-accordion [tyreData]="inTyreHouse"></tyre-status-accordion>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header> In Tyre Houses </mat-expansion-panel-header>
      dasd
    </mat-expansion-panel>
  </mat-accordion>
</ion-content>
<ion-footer>
  <div padding>
    <div style="display: flex;justify-content: space-between">
      <span>Total </span> <span>{{ tyres.length }}</span>
    </div>
    <div style="display: flex;justify-content: space-between">
      <span>In Stock </span> <span>{{ inStock.length }}</span>
    </div>
    <div style="display: flex;justify-content: space-between">
      <span>In Buses </span> <span>{{ inBus.length }}</span>
    </div>
    <div style="display: flex;justify-content: space-between">
      <span>In Tyre Houses </span> <span>{{ inTyreHouse.length }}</span>
    </div>
  </div>
</ion-footer>
