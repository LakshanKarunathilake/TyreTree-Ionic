  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button> </ion-buttons>
    <ion-title>Bus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="border:1px solid blue;padding-left: 1rem;margin-bottom: 10px;padding-right: 1rem">
      <p style="text-align: center;font-weight: bold">FRONT</p>
      <mat-form-field >
        <input matInput placeholder="LEFT" disabled [(ngModel)]="bus.frontLeft">
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="LEFT" disabled [(ngModel)]="bus.frontRight">
      </mat-form-field>
  </div>
  <div style="border:1px solid blue;padding-left: 1rem;padding-right: 1rem">
  
    <p style="text-align: center;font-weight: bold">REAR</p>
    <mat-form-field>
      <input matInput placeholder="REAR LEFT OUTER" disabled [(ngModel)]="bus.rearLeftOuter">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="REAR LEFT INNER" disabled [(ngModel)]="bus.rearLeftInner">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="REAR RIGHT OUTER" disabled [(ngModel)]="bus.rearRightOuter">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="REAR RIGHT INNER" disabled [(ngModel)]="bus.rearRightInner">
    </mat-form-field>
  
  
  
  </div>
</ion-content>
