<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{ tyreTypes.brandNew.length }} Brand New
    </mat-expansion-panel-header>
    <button
      mat-button
      color="primary"
      *ngFor="let tyre of tyreTypes.brandNew"
      style="display: block"
      (click)="viewTyreDetails(tyre)"
    >
      {{ tyre }}
    </button>
  </mat-expansion-panel>
</mat-accordion>
